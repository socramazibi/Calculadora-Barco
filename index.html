<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora N√°utica</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <div class="calculator">
    <h1>Nautical ETA</h1>
    <div class="input-group">
      <label for="distance">Distancia (millas n√°uticas):</label>
      <input type="number" id="distance" min="0.1" step="0.1">
    </div>
    <div class="input-group">
      <label for="speed">Velocidad (nudos):</label>
      <input type="number" id="speed" min="0.1" step="0.1">
    </div>
    
    <!-- Contenedor para los botones -->
    <div class="button-group">
      <button id="calculate">Calcular</button>
      <button id="clear">Limpiar</button>
    </div>

    <div class="result" id="result">
      <h2>Tiempo de Viaje:</h2>
      <p id="time-result">--:--:--</p>
      <div class="time-info">
        <p>Hora Actual: <span id="current-time">--/--/-- <br> --:--:--</span></p>
        <p>Hora Llegada: <span id="arrival-time">--/--/-- <br> --:--:--</span></p>
      </div>
    </div>

<!-- Historial de los √∫ltimos viajes -->

  <div class="history-header">
